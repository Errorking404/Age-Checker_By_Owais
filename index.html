<style>

<body>

<div class="card">
  <h1>Tricker Owais Qarni ‚ò†Ô∏è‚úîÔ∏èüé≠</h1>

  <label>Date of Birth</label>
  <input type="date" id="dob">

  <label>Today Date</label>
  <input type="date" id="today">

  <button onclick="calculateAge()">Calculate Age</button>

  <div class="result" id="result">
    <p id="ageText"></p>
    <p id="totalDays"></p>
    <p id="nextBirthday"></p>
    <p id="liveSeconds"></p>

    <div class="progress-box">
      <p>Year Progress</p>
      <div class="progress-bar">

      </div>
    </div>

</div>

<script>
let liveInterval;

function calculateAge(){
  clearInterval(liveInterval);

  const dobVal = document.getElementById("dob").value;
  const todayVal = document.getElementById("today").value;

  if(!dobVal || !todayVal){
    alert("Please select both dates");
    return;
  }

  const dob = new Date(dobVal);
  const today = new Date(todayVal);

  if(today < dob){
    alert("Today date must be after DOB");
    return;
  }

  let years = today.getFullYear() - dob.getFullYear();
  let months = today.getMonth() - dob.getMonth();
  let days = today.getDate() - dob.getDate();

  if(days < 0){
    months--;
    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
    days += prevMonth.getDate();
  }
  if(months < 0){
    years--;
    months += 12;
  }

  const diffMs = today - dob;
  const totalDays = Math.floor(diffMs / (1000*60*60*24));

  document.getElementById("ageText").innerText =
    `Age: ${years} Years, ${months} Months, ${days} Days`;

  document.getElementById("totalDays").innerText =
    `Total Days Lived: ${totalDays}`;

  // Next Birthday
  let nextBirthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
  if(nextBirthday < today){
    nextBirthday.setFullYear(today.getFullYear()+1);
  }
  const daysLeft = Math.ceil((nextBirthday - today)/(1000*60*60*24));
  document.getElementById("nextBirthday").innerText =
    `Next Birthday In: ${daysLeft} Days`;

  // Progress Bar
  const yearStart = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
  const yearEnd = new Date(yearStart.getFullYear()+1, dob.getMonth(), dob.getDate());
  const progress = ((today - yearStart) / (yearEnd - yearStart)) * 100;
  document.getElementById("progressFill").style.width =
    Math.max(0,Math.min(progress,100)) + "%";

  // Live Seconds
  function updateSeconds(){
    const now = new Date();
    const seconds = Math.floor((now - dob)/1000);
    document.getElementById("liveSeconds").innerText =
      `Live Age Seconds: ${seconds.toLocaleString()}`;
  }
  updateSeconds();
  liveInterval = setInterval(updateSeconds,1000);

  document.getElementById("result").style.display="block";
}
</script>
